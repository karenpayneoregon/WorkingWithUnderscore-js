<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/kendo/kendoConsole.css">
    <script type="application/javascript" src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/kendo/kenoConsole.js"></script>
    <script src="js/index.js"></script>
</head>

<body class="pt-2 bg-black bg-opacity-25">


    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary col-3" id="btnMax">Max</button>
                <button class="btn btn-primary col-2" id="btnPluck">Pluck</button>
                <button class="btn btn-primary col-2" id="btnFilter">Filter</button>
                <button class="btn btn-primary col-2" id="btnSort">Sort</button>
            </div>
        </div>

        <div class="row">
            <div class="well-container">
                <div class="col text-center">
                    <div class="console" style="overflow-y: scroll; height:200px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        $('#btnMax').click(function (event) {
            const numbers = [100, 50, 400, 66, 7900];
            kendoConsole.log("Max " + _.max(numbers));
        });

        $('#btnPluck').click(function (event) {

            _.each(_.pluck(employeesCollection, "name"), function (element, index) {
                const output = index + ' ' + element;
                kendoConsole.log(output);
            });
        });

        $('#btnFilter').click(function (event) {
            _.each(_.filter([1, 2, 3, 4, 5, 6], function(num){ return num % 2 === 0; }), function (element, index) {
                const output = index + ' ' + element;
                kendoConsole.log(output);
            });
        });

        $('#btnSort').click(function (event) {
            var ordered = _.sortBy(employeesCollection, 'name');
            /*
             * ordered works fine but kendoConsole adds them in reverse order
             * so we clone/reverse the collection then we are good to go.
             */
            _.each( _.clone(ordered).reverse(), function(v, i) {
                kendoConsole.log( v.name );
            });
        });


    </script>

</body>
</html>
