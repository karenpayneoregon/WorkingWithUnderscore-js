<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/kendo/kendoConsole.css">
    <script type="application/javascript" src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/kendo/kenoConsole.js"></script>
    <script src="js/index.js"></script>
</head>

<body class="pt-2 bg-black bg-opacity-25">


    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary col-3" id="btnMax">Max</button>
                <button class="btn btn-primary col-2" id="btnPluck">Pluck</button>
                <button class="btn btn-primary col-2" id="btnFilter">Filter</button>
                <button class="btn btn-primary col-2" id="btnSort">Sort</button>
            </div>
        </div>

        <!-- this is the container for kendoConsole -->
        <div class="row">
            <div class="well-container">
                <div class="col text-center">
                    <div id="kpConsole" class="console" style="overflow-y: scroll; height:200px;"></div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button type="button" class="btn btn-dark col-12" id="btnClearConsole">Clear</button>
            </div>
        </div>

    </div>

</body>
</html>
